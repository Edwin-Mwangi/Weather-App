
<!-- this project will have diff scripts coz we want to separate our logic -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Ninja Weather</title>
</head>
<body>

    <div class="container my-5 mx-auto">
        <h1 class ='text-muted text-center my-4'>Ninja Weather</h1>

        <form class="change-location my-4 text-center text-muted">
            <label for="city">Enter a location for Weather information</label>
            <input type="text" name="city" class="form-control p-4">

            <!-- placeholder.com random image -->
        </form>

        <div class="card shadow-lg rounded d-none"><!-- largescreen shadow and rounded corners & d-none is a btstrap class to dsplay none -->
            <img src="https://via.placeholder.com/400x300" class="time card-img-top"><!-- card to style img and place it on top -->
            <div class="icon bg-light mx-auto text-center">
                
                <!-- icon -->
                <img src="" alt="">
            </div>
            <div class="text-muted text-uppercase text-center details"><!-- details is our own class -->
                <h5 class="my-4">City Name</h5>
                <div class="my-4">Weather conditions</div>
                <div class="display-4 my-4">
                    <span>temp</span>
                    <span>&deg;C</span><!-- &deg; used to get us the small 'o' in degrees   -->
                </div><!-- display makes text larger -->

            </div>

        </div>
    </div> 

    <script src="scripts/forecast.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
